name: Build Kernel
on:
  workflow_dispatch:
    inputs:
      DEFCONFIG:
        description: Defconfig
        default: 'a04_defconfig'
        required: true
      LLVM:
        description: LLVM compiling (optional)
        type: boolean
      SETUP_KSU:
        description: KernelSU support (optional)
        type: boolean
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: rsuntkOrgs/android_kernel_samsung_a04
        ref: android-4.19-stable
        path: android_kernel_samsung_a04
        show-progress: false
        fetch-depth: 1
        
    - name: Prepare dependencies
      run: |
        sudo apt update -y
        sudo apt install bc cpio flex bison aptitude git python-is-python3 tar perl curl lz4 -y
        sudo aptitude install libssl-dev -y
        
    - name: Fetch toolchains
      run: |
        mkdir toolchains
        cd toolchains
        git clone --depth=1 https://gitlab.com/Rissu-Projekt/toolchains/clang-toolchains.git clang-11
        git clone --depth=1 https://github.com/VH-Devices/toolchains.git -b gcc-10.3.0 gcc-10
      working-directory: android_kernel_samsung_a04

    - name: Prepare timezone fix
      run: |
        sudo rm /etc/localtime
        sudo ln -s /usr/share/zoneinfo/Asia/Jakarta /etc/localtime
          
    - name: Build kernel
      run: |
        export PATH=$(pwd)/toolchains/clang-11/bin:$PATH
        export CROSS_COMPILE=$(pwd)/toolchains/gcc-10/bin/aarch64-buildroot-linux-gnu-
        export CLANG_TRIPLE=aarch64-linux-gnu-
        export DEFCONFIG="${{ github.event.inputs.DEFCONFIG }}"
        export LLVM_STATE="${{ github.event.inputs.LLVM }}"
        export KBUILD_BUILD_HOST="rsuntk_orgs"
        export KBUILD_BUILD_USER="rsuntk"

        # do some checks
        echo ""
        echo ====================================================
        echo CROSS_COMPILE=$CROSS_COMPILE
        echo DEFCONFIG="${{ github.event.inputs.DEFCONFIG }}"
        echo CLANG="`clang -v 2>&1 | grep ' version ' | sed 's/[[:space:]]*$//'`"
        echo CLANG_TRIPLE=$CLANG_TRIPLE
        echo KBUILD_BUILD_USER=$KBUILD_BUILD_USER
        echo KBUILD_BUILD_HOST=$KBUILD_BUILD_HOST
        echo CURRENT_DIR=$(pwd)
        echo DATE=`date`
        echo ====================================================
        echo ""
        
        if [[ "${{ github.event.inputs.SETUP_KSU }}" = "true" ]]; then 
          export KERNELSU=true
        fi

        git clone https://${{ secrets.PAT }}@github.com/rsuntk/mtk_connectivity_module.git -b setup --depth=1 setup_conn
        cd setup_conn && mv setup.sh ../ && bash setup.sh
        bash $(pwd)/build_kernel.sh
        echo ""
        echo "===================================================="
        strings out/arch/arm64/boot/Image | grep "Linux version"
        echo "===================================================="
        mv out/.config out/build_config.txt
      working-directory: android_kernel_samsung_a04
      
    - name: Upload config
      uses: actions/upload-artifact@v4
      with:
        name: CONFIG
        path: android_kernel_samsung_a04/out/build_config.txt
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: A045F-Build
        path: |
          android_kernel_samsung_a04/out/arch/arm64/boot/*.gz
          android_kernel_samsung_a04/out/arch/arm64/boot/dts/mediatek/*.dtb
          
    - name: Upload AnyKernel3
      uses: actions/upload-artifact@v4
      with:
        name: A045F-Kernel-ci
        path: |
          android_kernel_samsung_a04/AnyKernel3/*
